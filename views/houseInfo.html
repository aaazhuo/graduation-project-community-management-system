<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>房屋信息</title>
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">	
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<link rel="stylesheet" type="text/css" href="/common/layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="/common/bootstrap/css/bootstrap.css" media="all">
	<link rel="stylesheet" type="text/css" href="/common/global.css" media="all">
	<link rel="stylesheet" type="text/css" href="/css/personal.css" media="all">
</head>
<body>
<section class="layui-larry-box">
	<div class="larry-personal">
	    <div class="layui-tab">
            <blockquote class="layui-elem-quote news_search">
		        <div class="layui-inline">
                    <div class="layui-input-inline" style="width: 200px;">
                        <input type="text" name="search_address" placeholder="请输入房屋住址 例：7-107" class="layui-input search_input">
					</div>
		            <a class="layui-btn search_btn" id="seach_houseInfo"><i class="layui-icon">&#xe615;</i>查询</a>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal newsAdd_btn" href="/addhouse"><i class="layui-icon">&#xe61f;</i>添加房屋信息</a>
                </div>
	        </blockquote>
			
			<!-- 房屋信息 -->
			<table id="houseInfo" lay-filter="houseInfo"></table>
		</div>
	</div>
</section>
<div id="examine" style="display:none">
	<div class="layui-carousel" id="houseImg">
		<div carousel-item="">
			<div><img src="/uploadImage/1.jpg"></div>
			<div><img src="/uploadImage/2.jpg"></div>
			<div><img src="/uploadImage/3.jpg"></div>
			<div><img src="/uploadImage/4.jpg"></div>
			<div><img src="/uploadImage/5.jpg"></div>
		</div>
	</div>
	<form class="layui-form" style="padding:20px;" id="houseDetail">
		<div class="layui-form-item">
			<label class="layui-form-label">房屋住址</label>
			<div class="layui-input-inline">
				<input type="text" name="address" required  lay-verify="required" autocomplete="off" class="layui-input layui-disabled" disabled="disabled">
			</div>
			<div class="layui-form-mid layui-word-aux">房屋住址：例7-107：7栋107房</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">房屋结构</label>
			<div class="layui-input-inline">
				<input type="text" name="structure" required  lay-verify="required" autocomplete="off" class="layui-input layui-disabled" disabled="disabled">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">房屋面积</label>
			<div class="layui-input-inline">
			    <input type="text" name="area" required lay-verify="number" autocomplete="off" class="layui-input layui-disabled" disabled="disabled">
			</div>
			<div class="layui-form-mid layui-word-aux">面积单位：㎡</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">房屋状态</label>
			<div class="layui-input-inline">
				<select name="status" lay-verify="required" disabled="disabled" class="layui-disabled">
                    <option value="空闲">空闲</option>
                    <option value="已出租">已出租</option>
                    <option value="已出售">已出售</option>
                </select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">房屋出租价格</label>
			<div class="layui-input-inline">
				<input type="text" name="rentalPrice" required  lay-verify="number" autocomplete="off" class="layui-input layui-disabled" disabled="disabled">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">房屋出售价格</label>
			<div class="layui-input-inline">
				<input type="text" name="salePrice" required  lay-verify="number" autocomplete="off" class="layui-input layui-disabled" disabled="disabled">
			</div>
		</div>
		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<textarea name="desc" class="layui-textarea layui-disabled" disabled="disabled"></textarea>
			</div>
		</div>
	</form>
</div>
<div id="editHouseInfo" style="display:none;">
	<div class="layui-carousel" id="houseImg">
		<div carousel-item="">
			<div><img src="/uploadImage/1.jpg"></div>
			<div><img src="/uploadImage/2.jpg"></div>
			<div><img src="/uploadImage/3.jpg"></div>
			<div><img src="/uploadImage/4.jpg"></div>
			<div><img src="/uploadImage/5.jpg"></div>
		</div>
	</div>
	<form class="layui-form" style="padding:20px;" id="houseEdit">
		<input type="hidden" name="_id" autocomplete="off" class="layui-input">
		<div class="layui-form-item">
			<label class="layui-form-label">房屋住址</label>
			<div class="layui-input-inline">
				<input type="text" name="address" required  lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入房屋住址">
			</div>
			<div class="layui-form-mid layui-word-aux">房屋住址：例7-107：7栋107房</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">房屋结构</label>
			<div class="layui-input-inline">
				<input type="text" name="structure" required  lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入房屋结构">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">房屋面积</label>
			<div class="layui-input-inline">
				<input type="text" name="area" required lay-verify="number" autocomplete="off" class="layui-input" placeholder="请输入房屋面积">
			</div>
			<div class="layui-form-mid layui-word-aux">面积单位：㎡</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">房屋状态</label>
			<div class="layui-input-inline">
				<select name="status" lay-verify="required" lay-filter="status">
					<option value="">请选择房屋状态</option>
					<option value="空闲">空闲</option>
					<option value="已出租">已出租</option>
					<option value="已出售">已出售</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">房屋出租价格</label>
			<div class="layui-input-inline">
				<input type="text" name="rentalPrice" required  lay-verify="number" autocomplete="off" class="layui-input" placeholder="请输入房屋出租价格">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">房屋出售价格</label>
			<div class="layui-input-inline">
				<input type="text" name="salePrice" required  lay-verify="number" autocomplete="off" class="layui-input" placeholder="请输入房屋出售价格">
			</div>
		</div>
		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<textarea name="desc" placeholder="请输入备注" class="layui-textarea"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="confirmEdit"><i class="layui-icon">&#xe618;</i>确认修改</button>
            </div>
        </div>
	</form>
</div>
<script type="text/html" id="barDemo">
	<a class="layui-btn layui-btn-xs" lay-event="detail"><i class="layui-icon">&#xe60b;</i>查看</a>
	<a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
</script>
<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/common/layui/layui.js"></script>
<script type="text/javascript" src="/js/com.js"></script>
<script type="text/javascript">
	layui.config({
        base:'js/'
    }).use(['jquery','layer','element','table','form','carousel','requestData'],function(){   
		var element = layui.element,
			  layer = layui.layer,
			laypage = layui.laypage,
				  $ = layui.jquery,
			  table = layui.table,
			   form = layui.form
		   carousel = layui.carousel,
		   requestData = layui.requestData;


		 //渲染数据表格
		 var houseTable = table.render({
			elem: '#houseInfo',
			response:{
				statusName: 'errcode', //数据状态的字段名称，默认：code
				statusCode: 0, //成功的状态码，默认：0
				countName: 'total', //数据总数的字段名称，默认：count
				dataName: 'data' //数据列表的字段名称，默认：data
			},
			height: 660,
			page:true,
			limit:12,
			limits:[12,20,30],
			url: '/ajax/getHouseInfo', //数据接口
			cols: [[ //表头
				{title: '序号',type: 'numbers',width:100},
				{field: 'structure', title: '房屋结构', width:150},
				{field: 'area', title: '房屋面积', width:150,sort: true},
				{field: 'rentalPrice', title: '出租价格', width: 150, sort: true},
				{field: 'salePrice', title: '出售价格', width: 150, sort: true},
				{field: 'status', title: '房屋状态', width: 100},
				{field: 'address', title: '房屋住址'},
				{fixed: 'right', width:250, align:'center', toolbar: '#barDemo'} //这里的toolbar值是模板元素的选择器
			]]
		});

		//查询房屋信息 
		$('#seach_houseInfo').on('click',function(){
			var value = $('input[name="search_address"]').val();
			// 查询房屋信息请求
			houseTable.reload({
				where:{
					address: value
				},
				page: {
					curr: 1 //重新从第 1 页开始
				}
			})
		})

		//监听工具条
		table.on('tool(houseInfo)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
			var data = obj.data; //获得当前行数据
			var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
			var tr = obj.tr; //获得当前行 tr 的DOM对象
			if(layEvent === 'detail'){ //查看
				fillForm(houseDetail,data);
				form.render();
				layer.open({
					type: 1,
					title:'查看房屋信息',
					move: false,
					skin: 'layui-layer-rim', //加上边框
  					area: ['600px', '600px'], //宽高
					content: $('#examine') //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
				});
			} else if(layEvent === 'del'){ //删除
				//向服务端发送删除指令
				layer.confirm('确认删除该条房屋信息吗？',{title:'删除房屋信息'}, function(index){
					requestData.todo('deleteHouseInfo',{_id:data._id},function(res){
						if(res.errcode === 0){
							layer.msg(res.msg)
							obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
						} else {
							layer.msg(res.msg,function(){});
						}
					});	
					layer.close(index);
				});
			} else if(layEvent === 'edit'){ //编辑
				fillForm(houseEdit,data);
				form.render();
				layer.open({
					type: 1,
					title:'编辑房屋信息',
					move: false,
					skin: 'layui-layer-rim', //加上边框
  					area: ['600px', '600px'], //宽高
					content: $('#editHouseInfo') //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
				});
			}
		});

		// 房屋信息渲染轮播图
		carousel.render({
			elem: '#houseImg',
			width: '100%' ,//设置容器宽度
			height:'300px',
			arrow: 'always' //始终显示箭头
		});

		// 确认编辑修改房屋信息
		form.on('submit(confirmEdit)',function(data){
			// 确认修改请求
			requestData.todo('updateHouseInfo',data.field,function(res){
				if(res.errcode === 0){
					layer.alert(res.msg, {icon: 6},function(){
						layer.closeAll();
					})
				} else {
					layer.msg(res.msg,function(){});
				}
			}) 
			return false
		})
    });
</script>
</body>
</html>
