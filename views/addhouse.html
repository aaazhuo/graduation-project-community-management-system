<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人信息</title>
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">	
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<link rel="stylesheet" type="text/css" href="/common/layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="/common/bootstrap/css/bootstrap.css" media="all">
	<link rel="stylesheet" type="text/css" href="/common/global.css" media="all">
	<link rel="stylesheet" type="text/css" href="/css/personal.css" media="all">
</head>
<body>
<section class="layui-larry-box">
	<div class="larry-personal">
	  <div class="layui-tab">
      <blockquote class="layui-elem-quote news_search">
				<div class="layui-inline">
					<a class="layui-btn recommend" style="background-color:#5FB878" href="javascript:history.go(-1);"><i class="layui-icon">&#xe65c;</i>返回</a>
				</div>
			</blockquote>
			<header class="larry-personal-tit">
				<span>添加房屋信息</span>
			</header>
			<!-- 添加房屋信息 -->
      <form class="layui-form">
				<div class="layui-form-item">
				  <label class="layui-form-label">房屋住址</label>
				  <div class="layui-input-inline">
				  	<input type="text" name="address" required  lay-verify="required" placeholder="请输入房屋住址" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">房屋住址：例7-107：7栋107房</div>
				</div>
				<div class="layui-form-item">
				  <label class="layui-form-label">房屋结构</label>
				  <div class="layui-input-inline">
				  	<input type="text" name="structure" required  lay-verify="required" placeholder="请输入房屋结构" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">房屋户型：例三室一厅</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">房屋面积</label>
				  <div class="layui-input-inline">
				    <input type="text" name="area" required lay-verify="number" placeholder="请输入房屋结构" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">面积单位：㎡</div>
				</div>
				<div class="layui-form-item">
				  <label class="layui-form-label">房屋出租价格</label>
				  <div class="layui-input-inline">
				  	<input type="text" name="rentalPrice" required  lay-verify="number" placeholder="￥请输入房屋出租价格" autocomplete="off" class="layui-input">
					</div>
					<label class="layui-form-label">房屋出售价格</label>
				  <div class="layui-input-inline">
				  	<input type="text" name="salePrice" required  lay-verify="number" placeholder="￥请输入房屋出售价格" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">出租价格与出售价格一般具有租金房价比：合理租金房价比在180-240之间</div>
				</div>
				<div class="layui-form-item layui-form-text">
				  <label class="layui-form-label">备注</label>
				  <div class="layui-input-block">
				    <textarea name="desc" placeholder="请输入备注" class="layui-textarea"></textarea>
				  </div>
				</div>
				<div class="layui-form-item">
				  <div class="layui-input-block">
				    <button class="layui-btn" lay-submit lay-filter="newAddhouse">立即提交</button>
				    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
				  </div>
				</div>
			</form>
			
			<!-- 结束 -->
			   
		</div>
	</div>
</section>
<script type="text/javascript" src="/common/layui/layui.js"></script>
<script>
layui.use(['form','layer','jquery'], function(){
	var layer = layui.layer,
			$ 		= layui.jquery,
			form = layui.form;
	//监听提交
  form.on('submit(newAddhouse)', function(data){
		$.post('/ajax/addHouse',data.field,function(res){
			if(res.errcode === 0){
				layer.msg('添加成功=_=');
				setTimeout(function(){
					location.reload();
				},3000)
			} else {
				layer.msg(res.msg,function(){});
			}
		})
		return false;
	});
})
</script>
</body>
</html>
